<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./form.css">
</head>

<body>
  <main class="form_container">
    <section>
      <header>
        <h1>Please Sign Up</h1>
      </header>
    </section>
    <section>
      <form action="/login">
        <input id="firstname" type="text" placeholder="firstname">
        <input class="lastname" type="text" placeholder="lastname">
        <input data-email="email" type="email" placeholder="enter your email address">
        <input class="firstPassword" type="password" placeholder="enter your password">
        <input class="secondPassword" type="password" placeholder="reenter your password">
        <input type="submit" placeholder="submit">

      </form>
    </section>
  </main>
  <script src="./form.js"></script>
</body>

</html>
