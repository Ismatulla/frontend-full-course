<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./card.css">
  <script src="https://kit.fontawesome.com/bc7123283f.js" crossorigin="anonymous"></script>
  <title>CRUD</title>
</head>

<body>
  <div class="overlay"></div>
  <main class="container">
    <div class="modal_window_delete">
      <h3>Click ok if you want to delete it </h3>
      <button class="modal_delete_btn">Ok</button>
    </div>
    <button class="add_card"><i class="fa-solid fa-plus"></i></button>
    <!-- card section -->
    <section class="card_section">
      <article class="card">
        <div class="card_image">
          <figure class="card_icons">
            <button class="card_delete"><i class="fa-regular fa-trash-can card_delete"></i></button>
            <button class="card_update"><i class="fa-regular fa-pen-to-square"></i></button>
          </figure>
        </div>
        <figcaption class="card_content">
          <h1 class="card_header">Card Name</h1>
          <div class="card_info">
            <div class="card_date">
              <i class="fa-regular fa-calendar"></i>
              <time class="time" datetime="17/05/23">17/05/23</time>
            </div>
            <div class="card_location">
              <i class="fa-solid fa-location-dot"></i>
              <p class="location">Rua Evento evento</p>
            </div>
          </div>
        </figcaption>
      </article>
    </section>

    <!-- modal section -->
    <section>

      <!-- update your info -->
      <form class="modal modal_update" action="">
        <div class="form_icons">
          <p class="modal_close_btn"><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="card_input_group">
          <input type="file" class="update_file" accept="image/*">
          <input type="text" placeholder="udate your title" class="update_title">
          <input type="date" placeholder="update your date" class="update_date" value="2017-06-01">
          <input type="text" placeholder="update your location" class="update_location">
          <input type="submit" value="submit">
        </div>
      </form>

      <!-- create info  -->
      <form class="modal modal_create" action="">
        <div class="form_icons">
          <p class="modal_close_btn"><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="card_input_group">
          <input type="file" class="create_img" accept="image/*">
          <input type="text" placeholder="give a title to your card" class="create_title">
          <input type="date" placeholder="give a date to your card " class="create_date">
          <input type="text" placeholder="give a location to your title" class="create_location">
          <input type="submit" value="submit">
        </div>
      </form>

    </section>

  </main>

  <script src="./card.js"></script>
</body>

</html>
