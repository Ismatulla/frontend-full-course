<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./card.css">
  <script src="https://kit.fontawesome.com/bc7123283f.js" crossorigin="anonymous"></script>
  <title>CRUD</title>
</head>

<body>
  <div class="overlay"></div>
  <main class="container">
    <div class="modal_window_delete">
      <h3>Click ok if you want to delete it </h3>
      <button class="modal_delete_btn">Ok</button>
    </div>
    <button class="add_card"><i class="fa-solid fa-plus"></i></button>
    <!-- card section -->
    <section class="card_section">
   
    </section>

    <!-- modal section -->
    <section>

      <!-- update your info -->
      <form class="modal modal_update" action="">
        <div class="form_icons">
          <p class="modal_close_btn_update"><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="card_input_group">
          
          <input type="text" placeholder="udate your title" class="update_title">
          <input type="date" placeholder="update your date" class="update_date">
          <input type="text" placeholder="update your location" class="update_location">
          <input type="submit" value="submit">
        </div>
      </form>

      <!-- create info  -->
      <form class="modal modal_create" action="">
        <div class="form_icons">
          <p class="modal_close_btn"><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="card_input_group">
        
          <input type="text" placeholder="give a title to your card" class="create_title">
          <input type="date" placeholder="give a date to your card " class="create_date">
          <input type="text" placeholder="give a location to your title" class="create_location">
          <input type="submit" value="submit">
        </div>
      </form>

    </section>

  </main>

  <script src="./card.js"></script>
</body>

</html>
